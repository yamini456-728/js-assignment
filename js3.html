<!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <title> the current date</title>
  </head>
  <body>
    <script type="text/javascript">
var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();
if(dd<10) 
{
    dd='0'+dd;
} 
if(mm<10) 
{
    mm='0'+mm;
}
 
today = mm+'-'+dd+'-'+yyyy;
document.write(today);
document.write("\n")
today = mm+'/'+dd+'/'+yyyy;
document.write(today);
document.write("\n")
today = dd+'-'+mm+'-'+yyyy;
document.write(today);
document.write("\n")
today = dd+'/'+mm+'/'+yyyy;
document.write(today);
 </script>
</body>
</html>
